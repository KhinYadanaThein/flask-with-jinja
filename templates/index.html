<!DOCTYPE>
<html>
	<head><title>flask-with Jinja</title></head>
	<body>
		<ul>
			<li><img src="{{ url_for('static', filename='khin.jpg') }}" width='100' height='100'></li>
			{# This is comment block. We will set some variables in the jinja templates. #}
			{% set name = "Khin Yadanar Thein" %}
			{% set user_name = "KhinYadanaThein" %}
			<li>{{ name }}</li>
			<li><a href="http://github.com/{{user_name}}">Github</a></li>
			<li><a href="http://{{user_name}}.herokuapp.com">Heroku</a></li>
		</ul>
	</body>
</html>
